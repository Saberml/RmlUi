name: CMake

on: [push]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: Build on ${{ matrix.os }}
    
    runs-on: ${{ matrix.os }}
    
    env:
      BUILD_TYPE: Release
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
  
    strategy:
      matrix:
        BUILD_TESTING: ['OFF']
        NO_FONT_INTERFACE_DEFAULT: ['OFF']
        DISABLE_RTTI_AND_EXCEPTIONS: ['OFF']
        NO_THIRDPARTY_CONTAINERS: ['OFF']
        cc: ['clang']
        cxx: ['clang++']
        include:
          - os: ubunutu-latest
            BUILD_TESTING: 'ON'
          - os: ubunutu-latest
            NO_FONT_INTERFACE_DEFAULT: 'ON'
          - os: ubunutu-latest
            DISABLE_RTTI_AND_EXCEPTIONS: 'ON'
            NO_THIRDPARTY_CONTAINERS: 'ON'
            cc: gcc
            cxx: g++
          - os: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Dependencies
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get install cmake ninja-build libsdl2-dev libsdl2-image-dev libfreetype6-dev libglew-dev liblua5.2-dev libsfml-dev librlottie-dev
      
    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/Build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/Build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_LUA_BINDINGS=ON -DBUILD_SAMPLES=ON -DBUILD_TESTING=${{ matrix.BUILD_TESTING }} -DWARNINGS_AS_ERRORS=ON

    - name: Build
      working-directory: ${{runner.workspace}}/Build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/Build
      shell: bash
      run: ctest -C $BUILD_TYPE
